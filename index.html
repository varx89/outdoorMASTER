<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b02dc4859c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Outdoor MASTER - Maestrul tau in articole outdoor</title>
  </head>
  <body>
    <header>
      <div id="header-message">
        <h1>
          Bine ai venit pe Outdoor Master - Maestrul tau in articole outdoor
        </h1>
      </div>
      <div class="container">
        <div class="logo">
          <img src="./assets/images/outdoor-master-logo-main.png" />
        </div>

        <div class="search">
          <input
            class="search-box"
            type="text"
            name="search"
            placeholder="Cauta produsul dorit..."
          />
          <button name="search" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="cart">
          <div class="cart-text">Cosul meu: Cos gol</div>
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <nav class="navigation">
          <ul class="nav-ul">
            <li>Imbracaminte</li>
            <li>Incaltaminte</li>
            <li>Camping & Drumetii</li>
            <li>Sporturi de iarna</li>
            <li>Alpinism</li>
            <li>Branduri</li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
