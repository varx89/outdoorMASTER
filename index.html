<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/menu.css"
      rel="stylesheet"
    />

    <title>Outdoor MASTER - Maestrul tau in articole outdoor</title>
  </head>
  <body>
    <header>
      <div id="header-message">
        <div id="header-reducere">-20% Reducere</div>
        <div id="header-date">Pana la 15.04.2023</div>
        <div id="header-contul-meu">
          <i class="fa-solid fa-user"></i>
          <span>Contul meu</span>
        </div>
      </div>

      <div class="container">
        <div class="logo">
          <img src="./assets/images/outdoor-master-logo-main.png" />
        </div>

        <div class="search">
          <input
            class="search-box"
            type="text"
            name="search"
            placeholder="Cauta produsul dorit..."
          />
          <button name="search" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="cart">
          <div class="cart-text">Cosul meu: Cos gol</div>
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>

      <div class="topnav" id="myTopnav">
        <a href="#home" class="active"><i class="fa-solid fa-house"></i></a>
        <a href="#imbracaminte">Imbracaminte</a>
        <a href="#incaltaminte">Incaltaminte</a>
        <a href="#camping-drumetii">Camping si drumetii</a>
        <a href="#sporturi-de-iarna">Sporturi de iarna</a>
        <a href="#alpinism">Alpinism</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    </header>

    <section class="container">
      <div class="before-hero-1">
        <a href="#noutati">Noutati</a>
        <a href="#promotii">Promotii</a>
      </div>
      <div id="before-hero-gap">|</div>
      <div class="before-hero-2">
        <a href="#top-vanzari">Top Vanzari</a>
        <a href="#20-extra">-20% Extra</a>
      </div>
      <div id="before-hero-gap">|</div>
      <div class="before-hero-3">
        <a href="#voucher">Vouchere</a>
      </div>
    </section>

    <section>
      <div class="hero">
        <img src="./assets/images/tents-hero-1.jpeg" />
        <div class="hero-text">
          <h1>Descopera colectia de corturi COLEMAN 2023</h1>
          <p>-20% reducere la toata colectia</p>
          <a href="#exploreaza">Exploreaza Colectia</a>
        </div>
      </div>
    </section>

    <section>
      <div class="separator">
        <div class="line-before"></div>
        <h3>
          <i class="fa-solid fa-tags"></i>
          Reduceri
          <i class="fa-solid fa-tags"></i>
        </h3>
        <div class="line-after"></div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="./assets/scripts/togglediv.js"></script>
    <script
      src="https://kit.fontawesome.com/b02dc4859c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
